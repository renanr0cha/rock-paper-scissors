<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="node_modules/confetti-js/dist/index.min.js"></script>
  <title>Rock, Paper and Scissors - You vs The Machines - SHOWDOWN!</title>
</head>

<body>
  
  <header>
    <h1>ROCK  PAPER  SCISSORS</h1>
    <h2>Battle Royale</h2>
  </header>
  <audio id="battle-song">
    <source src="./music/battlesong.mp3" type="audio/mp3">
  </audio>
  <div id="game-screen">
    <div id="choose-name-div">
      <h3 id="intro-text">Choose your name, or press the button to get a random hero name: </h3>
        <input type="text" id="input-name" placeholder="Enter your name here">
        <div id="buttons">
          <button onclick="setName()" id="set-name-button">Save Name</button>
          <button onclick="randomName()" id="random-name-button">Choose Random Name</button>
        </div>
        <button onclick="beginMatch()" class="hide" id="start-match">Let's Fight!</button>
    </div>
    <h3 id="choose-weapon" class="hide">Choose your "weapon"</h3>
    <div id="choices-board">
      <div class="choice hide" id="rock" onclick="playerPlay(rock)">
        <img src="./images/rock.svg" alt="closed hand">
        <p>Rock</p>
      </div>
      <div class="choice hide" id="paper" onclick="playerPlay(paper)">
        <img src="./images/paper.svg" alt="open hand">
        <p>Paper</p>
      </div>
      <div class="choice hide" id="scissors" onclick="playerPlay(scissors)">
        <img src="./images/scissors.svg" alt="hand showing 2 fingers">
        <p>Scissors</p>
      </div>
    </div>
    <h3>SCORE</h3>
    <div id="score">
      
      <div class="name-containers">
        <h1 id="person-name"></h1>
      </div>
      <div id="scoreboard">
        <div id="person-score">
          <p id="person-score-number"></p> 
        </div>
        <h1>X</h1>
        <div id="computer-score">
          <p id="computer-score-number"></p>
        </div>
      </div>
      <div class="name-containers">
        <h1 id="computer-name">THE MACHINES</h1>
      </div>
    </div>
  </div>

</body>
<script src="script.js"></script>


</html>
