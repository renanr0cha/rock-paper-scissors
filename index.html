<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="node_modules/confetti-js/dist/index.min.js"></script>
  <title>Rock, Paper and Scissors - You vs The Machines - SHOWDOWN!</title>
</head>

<body>
  
  <header>
    <h1>ROCK  PAPER  SCISSORS</h1>
    <h2>Battle Royale</h2>
  </header>

  <div id="game-screen">
    <canvas id="my-canvas"></canvas>
    <div id="choose-name-div" class="show">
      <h3 id="intro-text">Choose your name, or press the button to get a random hero name: </h3>
      <input type="text" id="input-name" placeholder="Enter your name here">
      <button onclick="setName()" id="set-name-button">Save Name</button>
      <button onclick="randomName()" id="random-name-button">
        Choose Random Name
      </button>
    </div>
    <h3>Choose your "weapon"</h3>
    <div id="choices-board" >
      <div class="choice" id="rock" onclick="playerChooseRock()"> 
        <img src="rock.svg" alt="closed hand">
        <p>Rock</p>
      </div>
      <div class="choice" id="paper" onclick="playerChoosePaper()">
        <img src="paper.svg" alt="open hand">
        <p>Paper</p>
      </div>
      <div class="choice" id="scissors" onclick="playerChooseScissors()">
        <img src="scissors.svg" alt="hand showing 2 fingers">
        <p>Scissors</p>
      </div>
    </div>
    <h3>SCORE</h3>
    <div id="score">
      
      <div class="name-containers">
        <h1 id="person-name"></h1>
      </div>
      <div id="scoreboard">
        <div id="person-score">
          <p id="person-score-number"></p> 
        </div>
        <h1>X</h1>
        <div id="computer-score">
          <p id="computer-score-number"></p>
        </div>
      </div>
      <div class="name-containers">
        <h1 id="computer-name">THE MACHINES</h1>
      </div>
    </div>
    <div id="message-after-round">
      <h3 id="message"></h3>
      <!-- Adicionar botão para começar de novo pelo HTML-->
    </div>
  </div>

</body>
<script src="script.js"></script>


</html>
